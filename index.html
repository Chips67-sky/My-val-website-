<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Val üíì</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }.card {
  background: white;
  padding: 30px;
  border-radius: 24px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  max-width: 320px;
  width: 90%;
}

h1 {
  font-size: 1.5rem;
  margin-bottom: 10px;
}

.bear {
  font-size: 90px;
  animation: dance 1s infinite alternate;
}

@keyframes dance {
  0% { transform: rotate(-8deg) translateY(0); }
  100% { transform: rotate(8deg) translateY(-10px); }
}

.buttons {
  margin-top: 20px;
  display: flex;
  gap: 15px;
  justify-content: center;
}

.btn {
  padding: 14px 22px;
  border-radius: 12px;
  font-weight: 600;
  border: none;
  cursor: pointer;
  transition: all 0.3s ease;
}

.yes {
  background: #ff4d6d;
  color: white;
}

.no {
  background: #eee;
  color: #444;
}

.message {
  margin-top: 15px;
  font-weight: 600;
  color: #ff4d6d;
}

.music {
  margin-top: 10px;
  font-size: 0.8rem;
  color: #888;
  cursor: pointer;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
}

  </style>
</head>
<body><canvas id="confetti"></canvas>

  <div class="card">
    <div class="bear">üß∏</div>
    <h1>Will you be my Val? üíò</h1><div class="buttons">
  <button class="btn yes" id="yesBtn">Yes üíì</button>
  <button class="btn no" id="noBtn">No üò≠</button>
</div>

<div class="message" id="message"></div>
<div class="music" id="musicToggle">üéµ tap for vibey music</div>

  </div>  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/audio/2023/03/14/audio_44b6b8bda7.mp3" type="audio/mpeg">
  </audio>  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const message = document.getElementById('message');
    const music = document.getElementById('bgMusic');
    const musicToggle = document.getElementById('musicToggle');

    let yesClicks = 0;
    let noScale = 1;

    yesBtn.onclick = () => {
      yesClicks++;
      if (yesClicks === 1) {
        yesBtn.textContent = 'You want to be chips valüò≠üíì';
      } else {
        message.textContent = 'YAYYYY you\'re my Val üò≠üò≠üíï';
        launchConfetti();
      }
    };

    noBtn.onclick = () => {
      noScale -= 0.15;
      if (noScale <= 0) {
        noBtn.style.display = 'none';
      } else {
        noBtn.style.transform = `scale(${noScale})`;
      }
    };

    musicToggle.onclick = () => {
      if (music.paused) {
        music.play();
        musicToggle.textContent = '‚è∏ pause music';
      } else {
        music.pause();
        musicToggle.textContent = 'üéµ tap for vibey music';
      }
    };

    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confetti = [];

    function launchConfetti() {
      for (let i = 0; i < 150; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 5 + 2,
          color: `hsl(${Math.random() * 360}, 100%, 70%)`
        });
      }
      animateConfetti();
    }

    function animateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(c => {
        ctx.beginPath();
        ctx.fillStyle = c.color;
        ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
        ctx.fill();
        c.y += c.d;
      });
      confetti = confetti.filter(c => c.y < canvas.height);
      if (confetti.length > 0) requestAnimationFrame(animateConfetti);
    }
  </script></body>
</html>
